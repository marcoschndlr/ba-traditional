<div class="product-card__container">
  <div class="product-card__image">
    <img [src]="image"
         [alt]="name">
  </div>
  <div class="product-card__details">
    <div class="product-card__name">
      {{ name }}
    </div>
    <div class="product-card__price">
      {{ price | currency:'EUR' }}
    </div>
  </div>
</div>
